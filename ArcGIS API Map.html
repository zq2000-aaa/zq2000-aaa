<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
		<title>课程设计</title>
		<link rel="stylesheet" href="./css/divcss.css">
		<link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
		<script src="https://js.arcgis.com/4.19/"></script>
	</head>

	<body>
		<div id="coordinates">
			<script src="./js/Div.js"></script>
		</div>
		<div id="LayerList_Div">
			<script src="./js/Arcgis_Map1.js"></script>
			<script src="./js/Div.js"></script>
			<fieldset style="height: 200px;">
				<legend>导航</legend>
				<p>
					<input type="radio" name="BaseLayer" id="arcgis-topographic">

					Topographic
				</p>
				<p>
					<input type="radio" name="BaseLayer" id="gray">

					Gray
				</p>
				<p>
					<input type="radio" name="BaseLayer" id="streets">

					Streets
				</p>
				<p>
					<input type="radio" name="BaseLayer" id="hybrid">

					Imagerys
				</p>
			</fieldset>
			<fieldset>
				<legend>FeatureLayer</legend>

				<p>
					<input type="checkbox" onclick="Earthquakes_onclick(this)">Earthquakes
				</p>
				<p>
					<input type="checkbox" onclick="WorldCities_onclick(this)">World citys
				</p>
				<p>
					<input type="checkbox" onclick="Chinaprovince_onclick(this)">China Province
				</p>
				
			</fieldset>
		</div>
		<table>
			<caption style="color: red;font-size: 60Px;">2020年全国省会城市GDP</caption>
			<th style="border:1px solid#000;">
				<div id="viewDiv"></div>
			</th>
			<th style="border:1px solid#000;">
				<div id="viewDiv2"></div>
			</th>
		</table>
	</body>

</html>
